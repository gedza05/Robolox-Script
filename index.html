<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeslaScripts</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a0b2e, #4b0b65, #8a0bb7, #ff5ee0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* Animated star background */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent;
      box-shadow:
        50px 100px #fff,
        150px 200px #fff,
        300px 50px #fff,
        500px 400px #fff,
        700px 300px #fff,
        900px 500px #fff,
        1100px 200px #fff,
        1300px 100px #fff,
        1500px 400px #fff,
        1700px 50px #fff;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      0% { transform: translate(0,0); }
      100% { transform: translate(-800px,-800px); }
    }

    .container {
      position: relative;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 35px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 1s ease;
      border: 2px solid rgba(255,255,255,0.2);
      z-index: 1;
    }

    /* Large title above border */
    .big-title {
      font-size: 3.5rem;
      font-weight: 800;
      color: #ff8cff;
      margin-bottom: 0.3rem;
      text-shadow: 0 0 15px #ff79ff, 0 0 30px #ff00f7;
    }

    .header {
      border: 3px double rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 1rem 0.5rem;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #ff8cff;
      margin-bottom: 0.2rem;
      letter-spacing: 2px;
    }

    .header p {
      font-size: 1rem;
      font-weight: 500;
      color: #d0a0ff;
    }

    #progress-text {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #ffb3ff;
    }

    .progress {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      height: 14px;
      margin-bottom: 1rem;
      width: 100%; /* make sure it stays contained */
      max-width: 100%;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff9fff, #ff00f7);
      transition: width 0.4s ease;
      max-width: 100%;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff00f7, #ff79ff);
      color: #fff;
      border: none;
      padding: 0.8em 1.6em;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      transition: transform 0.18s ease, opacity 0.25s ease;
      margin: 8px 6px;
      text-decoration: none;
    }

    .btn:hover:not(:disabled) { transform: translateY(-2px); opacity: 0.95; }
    .btn:disabled { opacity: 0.5; cursor: default; }

    .download-btn {
      display: none; /* hidden initially */
      margin-top: 1em;
      padding: 0.8em 1.6em;
      background: linear-gradient(90deg, #ff79ff, #ff00f7);
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .download-btn:hover { transform: translateY(-2px); opacity: 0.9; }

    #hidden-content {
      display: none;
      margin-top: 1.5em;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 1rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Big title above border -->
    <div class="big-title">TeslaScripts</div>

    <div class="header">
      <h1>TeslaScripts</h1>
      <p>Thank You For Your Support!</p>
    </div>

    <p>Step 1: Click the button below to visit our YouTube channel and unlock your TeslaScripts content.</p>

    <div id="progress-text">Progress: 0/1</div>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

    <button id="subscribeBtn" class="btn">Go to Channel & Subscribe</button>

    <div id="hidden-content">
      <h3>âœ… Script Unlocked!</h3>
      <p>Click the button below to get your TeslaScripts content.</p>
      <a id="downloadLink" class="download-btn" href="https://link-target.net/1415030/ywhsve6lHm8u">Get Script</a>
    </div>
  </div>

  <script>
    const TARGET = "https://link-target.net/1415030/ywhsve6lHm8u";
    const YT = "https://www.youtube.com/@TeslaScripts-r2q";

    const subscribeBtn = document.getElementById("subscribeBtn");
    const progressBar = document.getElementById("progressBar");
    const hiddenContent = document.getElementById("hidden-content");
    const progressText = document.getElementById("progress-text");
    const downloadLink = document.getElementById("downloadLink");

    subscribeBtn.addEventListener("click", () => {
      window.open(YT, "_blank"); // open YouTube in new tab
      subscribeBtn.disabled = true;

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          progressText.textContent = "Progress: 1/1";
          subscribeBtn.textContent = "Completed";

          hiddenContent.style.display = "block";
          downloadLink.style.display = "inline-block"; 
        } else {
          width += 1.2; // slower for longer effect
          progressBar.style.width = Math.min(width, 100) + "%"; // prevent overflow
        }
      }, 100); 
    });

    downloadLink.setAttribute("href", TARGET);
  </script>
</body>
</html>
